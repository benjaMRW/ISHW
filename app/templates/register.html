{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="registration-container">
  <form class="registration-form" method="POST" action="/register">
    <div class="form-group">
      <label for="student_number">Student Number:</label>
      <input type="text" id="student_number" name="student_number" required>
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-group">
      <label for="student_name">First Name:</label>
      <input type="text" id="student_name" name="student_name" required>
    </div>
    
    <div class="form-group">
      <label for="student_lastname">Last Name:</label>
      <input type="text" id="student_lastname" name="student_lastname">
    </div>
    
    <button type="submit" class="submit-btn">Register</button>
  </form>
</div>
{% if alreadyexist %}
<p>this student numeber already exist.</p>
{% endif %}
{% endblock %}
